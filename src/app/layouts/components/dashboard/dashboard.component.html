<div *ngIf="loadingService.loadingState | async" class="overlay">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div *ngIf="partes.length>0; else sinPartes" class=" col-lg-12" style="margin-left: 12%; margin-bottom: 35px; min-height: 700px">
    <div class="row" style="margin-top: 15px; margin-bottom: 15px">
      <div class="col-lg-4">
        <h1>Partes de trabajo de hoy</h1>
      </div>
        <div class="col-lg-4">
            <nav class="navbar">
                <input class="search " type="text" name="filter" [(ngModel)]="searchText" placeholder="Busqueda...">
            </nav>
        </div>
        <div class="col-lg-4 text-center">
            <div style="margin-top: 8px;">
                <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="partes.length"></ngb-pagination>
            </div>
        </div>
    </div>

  <div class="area-cards">
    <div class="row">
      <div style="width: 375px; margin-bottom: 25px" *ngFor="let parte of partes | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize | filter:searchText">
        <div class="card">
          <div class="main-text">
            <h2>{{ parte.nombre_empleado }}</h2>
            <hr class="line">
            <div>
              <p class="card-text ps-2 pt-2"><i class="bi bi-building me-2"></i>Obra nº: {{ parte.id_obra }}</p>
              <p class="card-text ps-2"><i class="bi bi-calendar3 me-2"></i>Fecha: {{ parte.fecha_parte | date:'dd/MM/yyyy' }}</p>
            </div>
            <hr class="line">
          </div>
          <div class="actions" style="display: flex; justify-content: center; margin-bottom: 15px">
            <button class="iconButton downloadButton" (click)="descargarParte(parte)">
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512" class="svgIcon">
                <path d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"></path>
              </svg>
              <span class="icon2"></span>
              <span class="tooltip">Descargar</span>
            </button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #sinPartes>
  <div style="height: 700px">
    <div class="alert alert-warning" role="alert">
      Hoy no se han hecho partes de trabajo.
    </div>
  </div>
</ng-template>
